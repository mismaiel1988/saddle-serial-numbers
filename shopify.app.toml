# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "2d5ef35ee82a7aae1fee609f33e4effc"
name = "Multiple Serial Numbers in orders"
application_url = "https://saddle-serial-numbers.onrender.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_all_orders,write_order_edits,read_order_edits,read_orders,write_orders,read_products,write_products,read_customers"

[auth]
redirect_urls = [
  "https://saddle-serial-numbers.onrender.com/api/auth",
  "https://saddle-serial-numbers.onrender.com/auth/callback"
]
